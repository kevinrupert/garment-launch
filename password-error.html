<!DOCTYPE html>
  <head>
    <script src="https://use.typekit.net/zmw7ltu.js"></script>
    <script>try{Typekit.load({ async: false });}catch(e){}</script>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/imgs/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
    <link href="assets/style/css/main.css" media="all" rel="stylesheet">
  </head>
  <body>

    <header class="password">
      <div class="logo"><a href="/"><img src="assets/imgs/logo.svg"></a></div>
    </header>

    <div class="form">
      <div class="error">
        <p>Oops, looks like your username or password was incorrect.</p>
        <p class="close"><img src="assets/imgs/close.svg" /></p>
      </div>
      <div class="container pad">
        <h1 class="title-2">Hi, there.</h1>
        <div class="username mar-top-48">
          <p>Username</p>
          <input class="mar-top-16" name="firstname" type="text" required />
        </div>
        <div class="password">
          <p class="mar-top-24">Password</p>
          <input class="mar-top-16" name="firstname" type="text" required />
        </div>
        <a class="button mar-top-48" href="#">Enter</a>
      </div>
    </div>


    <footer class="bord">
      <div class="container">
        <div class="say-hello">
          <h2 class="title-2 mar-bot-24">Say Hello</h2>
          <p class="email">hello@garmentproject.org</p>
          <p class="mar-top-24 mar-bot-24 rule"><img src="assets/imgs/red-rule.svg" />
          <p>PO Box 34902</p>
          <p class="mar-top-8 mar-bot-24">Pittsburgh, PA 15212</p>
        </div>
        <div class="get-updates">
          <h2 class="title-2 mar-bot-24">Get Updates</h2>
          <div class="email-form">
            <input class="" name="firstname" type="text" placeholder="Email" required />
            <a class="button" href="#">Submit</a>
          </div>
          <ul class="nav mar-top-24">
            <li><a href="#">About</a></li>
            <li><a href="#">Donate</a></li>
            <li><a href="#">Sponsor</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">FAQ</a></li>
          </ul>
          <ul class="social mar-top-24">
            <li><a href="#"><img src="assets/imgs/instagram.svg"></a></li>
            <li><a href="#"><img src="assets/imgs/facebook.svg"></a></li>
          </ul>
        </div>
      </div>
      <p class="mar-top-24"><img src="assets/imgs/heart.svg" /></p>
    </footer>


    <script media="all" src="assets/js/jquery-3.1.1.min.js"></script>
    <script media="all" src="assets/js/main.js"></script>
    <script>
      Main.init();
    </script>
  </body>
</html>
